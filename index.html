<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodOrder - สั่งอาหารออนไลน์</title>
    
    <!-- Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="สั่งอาหารออนไลน์ง่ายๆ ส่งถึงบ้าน">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <span>FoodOrder</span>
                </div>
                <div class="user-info">
                    <span id="userName">สวัสดี!</span>
                    <img id="userAvatar" src="https://via.placeholder.com/40" alt="User" class="avatar">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="ค้นหาร้านอาหาร หรือเมนู...">
                </div>
            </section>

            <!-- Categories -->
            <section class="categories-section">
                <h2>หมวดหมู่อาหาร</h2>
                <div class="categories-grid" id="categoriesGrid">
                    <!-- Categories will be loaded here -->
                </div>
            </section>

            <!-- Restaurants -->
            <section class="restaurants-section">
                <div class="section-header">
                    <h2>ร้านอาหารแนะนำ</h2>
                    <select id="sortSelect" class="sort-select">
                        <option value="rating">เรตติ้งสูงสุด</option>
                        <option value="delivery">ส่งเร็วที่สุด</option>
                        <option value="distance">ใกล้ที่สุด</option>
                    </select>
                </div>
                <div class="restaurants-grid" id="restaurantsGrid">
                    <!-- Restaurants will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Cart Button -->
    <div class="cart-button" id="cartButton" onclick="openCart()">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cartCount">0</span>
        <div class="cart-total" id="cartTotal">฿0</div>
    </div>

    <!-- Cart Modal -->
    <div class="modal-overlay" id="cartModal">
        <div class="modal">
            <div class="modal-header">
                <h3>ตะกร้าสินค้า</h3>
                <button class="close-btn" onclick="closeCart()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>ยอดรวม</span>
                        <span id="subtotal">฿0</span>
                    </div>
                    <div class="summary-row">
                        <span>ค่าจัดส่ง</span>
                        <span>฿30</span>
                    </div>
                    <div class="summary-row total">
                        <span>รวมทั้งหมด</span>
                        <span id="finalTotal">฿30</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="order-btn" onclick="placeOrder()">
                    <i class="fas fa-check"></i>
                    สั่งซื้อ
                </button>
            </div>
        </div>
    </div>

    <!-- Restaurant Modal -->
    <div class="modal-overlay" id="restaurantModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="restaurantName">ร้านอาหาร</h3>
                <button class="close-btn" onclick="closeRestaurant()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="restaurant-info">
                    <img id="restaurantImage" src="" alt="Restaurant">
                    <div class="restaurant-details">
                        <div class="rating">
                            <i class="fas fa-star"></i>
                            <span id="restaurantRating">0</span>
                        </div>
                        <div class="delivery-time">
                            <i class="fas fa-clock"></i>
                            <span id="restaurantDelivery">0 นาที</span>
                        </div>
                    </div>
                </div>
                <div class="menu-section">
                    <h4>เมนูอาหาร</h4>
                    <div id="menuItems">
                        <!-- Menu items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
